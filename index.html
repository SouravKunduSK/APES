<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
    <title>Registration-form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/95f402962e.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="my-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h4 class="text-center">
                        <i class="fas fa-pencil-alt px-1">
                            Registration Form
                        </i>
                    </h4>
                    <hr>
                </div>
            </div>
            <!-- form start -->
            <form>
                <div class="row my-3">
                    <div class="col-md-6">
                        <label class="fs-6 fw-bold mb-2">Name</label>
                        <div class="col-auto">
                            <input type="text" class="form-control" placeholder="Enter your full name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="fs-6 fw-bold mb-2">Email</label>
                        <input type="email" class="form-control" placeholder="Enter your email">
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-group">
                                <label class="fs-6 fw-bold mb-2">Registration Date</label>
                                <input type="date" name="date" class="form-control">
                            </div>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-group">
                                <label class="fs-6 fw-bold mb-2">Password</label>
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-group">
                                <label class="fs-6 fw-bold mb-2">Date of Birth</label>
                                <input type="date" name="date" class="form-control">
                            </div>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-group">
                                <label class="fs-6 fw-bold mb-2">Mobile Number</label>
                                <input type="text" class="form-control" placeholder="contact number">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row my-3">

                    <div class="col-md-9">
                        <label class="fs-6 fw-bold mb-2">Address</label>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="col-auto">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <input type="text" class="form-control mb-2" placeholder="Village name">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="col-auto">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <input type="text" class="form-control mb-2" placeholder="Post office name">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="col-auto">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <input type="text" class="form-control mb-2" placeholder="police station">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="col-auto">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <input type="text" class="form-control mb-2" placeholder="District name">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="" class="mb-2 fw-bold">gender</label>
                        <div class="col-auto">
                            <select class="form-select" id="autoSizingSelect">
                                <option value="">Select One</option>
                                <option value="AM">Male</option>
                                <option value="PM">Female</option>
                            </select>

                        </div>
                    </div>


                </div>

                <div class="row">
                    <div class="col">
                        <input type="submit" name="submit" class="form-control btn btn-info" value="Submit">
                    </div>
                </div>
            </form>
            <!-- form end -->

        </div>
    </section>

</body>

</html>
